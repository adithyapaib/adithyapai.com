<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>randomColorGenerator();</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<style>
    * {
        font-family: 'Poppins', sans-serif;
        padding: 0;
        margin: 0;

    }

    body {
        background: black;
        width: 100vw;
        height: 100vh;
        max-width: 100%;
        max-height: 100%;
        
    }

    .box {
        text-align: center;
        margin: 0;
        padding: 0;
        width: 100vw;
        max-width: 100%;
        overflow: hidden;
        position: absolute;
        padding: 0;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

    }

    button {
        color: #fff !important;
        background: #ed3330;
        padding: 20px;
        border-radius: 5px;
        outline: none;
        display: inline-block;
        border: none;
        margin: 2px;
        transition: all 0.4s ease 0s;
    }

    button:active {
        background: #434343;
        letter-spacing: 1px;
        -webkit-box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.57);
        -moz-box-shadow: 0px 5px 40px -10px rgba(0, 0, 0, 0.57);
        box-shadow: 5px 40px -10px rgba(0, 0, 0, 0.57);
        transition: all 0.4s ease 0s;
    }

    .box input {
        height: 30px;
        width: fit-content;
        max-width: 90vw;
        font-size: 2em;
        padding: 20px 0px 20px 0px;
        border: none;
        border-radius: 100px;
        outline: none;
        margin-bottom: 100px;
        text-align: center;
        background: rgba(63, 62, 62, 0.308);
        color: rgb(255, 255, 255);
        
    }
    a 
    {
        text-emphasis: none;
        text-decoration: none;
         color: rgb(255, 255, 255);
         
    
    }
    footer
    {
        position: fixed;
        bottom: 0;
        padding-bottom: 10px;
        margin: 0;
        display: flex;
        justify-content: center;
       width: 100%;
        text-align: center;
        
    }
    footer p 
    {
        
        color: rgb(255, 255, 255);
        border-radius: 50px;
        padding: 10px;
    }
</style>

<body>
    <div class="box">
        <input id="p1"value="#000000" ></input>
        <br>
        <button onclick="clicked()">Random Color</button>
        <button id="copy">Copy</button>
    </div>
    <footer>
        <p> Made with ❤️ by <a href="https://adithyapai.com">Adtihya Pai</a></p>
    </footer>

    <script>
        function clicked() {
            let c = "#" + Math.random().toString(16).substring(2, 8).toUpperCase();
            console.log(c)
            document.getElementById("p1").value = c;
            document.body.style.backgroundColor = c;
            document.getElementById("copy").innerHTML="Copy"
        }
        
        let copy = document.getElementById("copy")
             copy.onclick = function()
             {
                let s = document.getElementById("p1");
                s.select();
                document.getElementById("copy").innerHTML="Copied  !!!"
                document.getElementById("copy").style.color="#308E4A"
                document.execCommand("copy");
                
             }
    </script>
   
   
</body>

</html>
